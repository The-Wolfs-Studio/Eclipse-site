<html>
<head>
    <title>Eclipse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url ('background.png') 
            background-size: cover;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FFA500;
        }
        .header .status {
            font-size: 16px;
        }
        .header .download-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            text-decoration: none;
            cursor: pointer;
        }
        .header .download-btn i {
            margin-left: 10px;
        }
        .content {
            text-align: center;
            color: white;
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            max-width: 800px;
            margin: 100px auto;
        }
        .content h1 {
            font-size: 64px;
            color: #FFA500;
            margin: 0;
        }
        .content p {
            font-size: 24px;
            margin: 20px 0;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .features div {
            text-align: center;
        }
        .features i {
            font-size: 32px;
        }
        .features p {
            margin: 5px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .buttons a {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 16px;
        }
        .buttons .download {
            background-color: #28a745;
        }
    </style>
    <script>
        function showComingSoon() {
            alert("Coming Soon!");
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="logo">Ecl</div>
        <div class="status">Coming Soon!</div>
        <button class="download-btn" onclick="showComingSoon()">DOWNLOAD <i class="fas fa-download"></i></button>
    </div>
    <div class="content">
        <h1>Eclipse</h1>
        <p>Best Eaglercraft Client</p>
        <div class="features">
            <div>
                <i class="fas fa-cube"></i>
                <p>1.3 - 1.8</p>
            </div>
            <div>
                <i class="fas fa-tachometer-alt"></i>
                <p>FPS Boost</p>
            </div>
            <div>
                <i class="fas fa-shield-alt"></i>
                <p>Anti-cheat</p>
            </div>
            <div>
                <i class="fas fa-tshirt"></i>
                <p>Cosmetics</p>
            </div>
        </div>
        <div class="buttons">
            <button class="download" onclick="showComingSoon()">Download <i class="fas fa-download"></i></button>
        </div>
    </div>
</body>
</html>
